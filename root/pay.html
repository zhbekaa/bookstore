<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Pay</title>
</head>

<body>
    <div id="topnav">
        <header>
            <h1>My Bookstore</h1>
            <a onclick="nav()" class="icon fa fa-bars"></a>
        </header>
        <ul id="navbar" class="navbar">
            <li><a href="index.html" title="Homepage">Home</a></li>
            <li><a href="#" title="About Us page">About Us</a></li>
            <li><a href="#" title="Contact Us page">Contact Us</a></li>
        </ul>
    </div>
    <h2>Payment Options</h2>
    <hr>
    <div id="payment-container">
        <div id="card-container">
            <h4>Debit / Credit Card</h4>
            <img src="../pics/msc.png" id="msc-img">
        </div>

        <form id="payForm">
            <label for="card-num">Card Number</label>
            <input id="card-num" type="text" required/><br><br>
            <label for="ex-date">Expiration date</label>
            <select id="month">
                <option value=''>Select Month</option>
                <option value='1'>January</option>
                <option value='2'>February</option>
                <option value='3'>March</option>
                <option value='4'>April</option>
                <option value='5'>May</option>
                <option value='6'>June</option>
                <option value='7'>July</option>
                <option value='8'>August</option>
                <option value='9'>September</option>
                <option value='10'>October</option>
                <option value='11'>November</option>
                <option value='12'>December</option>
            </select>
            <select id="year">
                <option value=''>Year</option>
                <option value='2023'>2023</option>
                <option value='2024'>2024</option>
                <option value='2025'>2025</option>
                <option value='2026'>2026</option>
                <option value='2027'>2027</option>
                <option value='2028'>2028</option>
                <option value='2029'>2029</option>
                <option value='2030'>2030</option>
                <option value='2031'>2031</option>
                <option value='2032'>2032</option>
                <option value='2033'>2033</option>
                <option value='2034'>2034</option>
            </select> <br><br>
            <label for="cvv">CVV</label>
            <input id="cvv" type="text" required/><br><br>
            <!-- <input type="submit" value="Continue" onclick="payment()"> -->
            <span id="formResp"></span>
            <button id="formSub" type="submit">Continue</button>
        </form>
        

    </div>
    <script src="../js/nav.js"></script>
    <script src="../js/pay.js"></script>
    
</body>

</html>
